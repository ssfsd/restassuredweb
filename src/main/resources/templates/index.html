<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>服务列表</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:src="@{/js/jquery-3.1.1.min.js}">
</head>
<body class="container">
<!--<img th:src="@{/img/bg.jpg}">-->
    <br>
    <h1>信息<small>接口列表</small></h1>
    <br>
    <div class="alert alert-danger  alert-dismissible" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        Paging function to be developed...
    </div>
    <br>
    <div class="panel panel-default">
        <div class="panel-heading">接口信息</div>
        <table class="table table-striped">
            <THEAD>
                <tr>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Url</th>
                    <th>Body</th>
                    <th>ResponseBody</th>
                    <th>修改</th>
                    <th>删除</th>
                    <th>测试</th>
                    <th>测试结果</th>
                </tr>
            </THEAD>
            <TBODY>

            <tr th:each = "serviceEntity:${serviceEntitys}">
                    <td th:text="${serviceEntity.serviceId}" ></td>
                    <td th:text="${serviceEntity.type}" ></td>
                    <td th:text="${serviceEntity.url}" ></td>
                    <td th:text="${serviceEntity.body}" ></td>
                    <td th:text="${serviceEntity.respBody}" ></td>
                    <td ><a th:href="${'/edit/'+serviceEntity.serviceId}">修改</a></td>
                    <td><a th:href="${'/del/'+serviceEntity.serviceId}" >删除</a></td>
                    <td><a th:href="${'/test/'+serviceEntity.serviceId}" >测试</a></td>
                    <td th:text="${serviceEntity.result}"></td>
                </tr>
            </TBODY>
        </table>
    </div>
    <a class="btn btn-info" href="/toAdd" role="button">添加</a>
    <a class="btn btn-info" href="/seach" role="button">查询</a>
<div class="modal-footer no-margin-top">
    <ul class="pagination pull-right no-margin">
        <li>
            <a th:href="'/list?pageNum=0'">首页</a>
        </li>
        <li th:if="${serviceEntitys.hasPrevious()}">
            <a th:href="'/list?pageNum=' + ${serviceEntitys.previousPageable().getPageNumber()}" th:text="上一页">上一页</a>
        </li>
        <li th:if="${serviceEntitys.hasNext()}">
            <a th:href="'/list?pageNum=' + ${serviceEntitys.nextPageable().getPageNumber()}" th:text="下一页">下一页</a>
        </li>
        <li>
            <a th:href="'/list?pageNum=' + ${serviceEntitys.getTotalPages() - 1}">尾页</a>
        </li>
    </ul>
</div>
</body>
</html>
